<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script src="/gbajs2/js/util.js"></script>
		<script src="/gbajs2/js/core.js"></script>
		<script src="/gbajs2/js/arm.js"></script>
		<script src="/gbajs2/js/thumb.js"></script>
		<script src="/gbajs2/js/mmu.js"></script>
		<script src="/gbajs2/js/io.js"></script>
		<script src="/gbajs2/js/audio.js"></script>
		<script src="/gbajs2/js/video.js"></script>
		<script src="/gbajs2/js/video/proxy.js"></script>
		<script src="/gbajs2/js/video/software.js"></script>
		<script src="/gbajs2/js/irq.js"></script>
		<script src="/gbajs2/js/keypad.js"></script>
		<script src="/gbajs2/js/sio.js"></script>
		<script src="/gbajs2/js/savedata.js"></script>
		<script src="/gbajs2/js/gpio.js"></script>
		<script src="/gbajs2/js/gba.js"></script>
		<script src="/gbajs2/resources/xhr.js"></script>
		<script src="/gbajs2/resources/biosbin.js"></script>

		<script>
			let gba;
			let runCommands = [];
			let debug = null;

			try {
				gba = new GameBoyAdvance();
				gba.keypad.eatInput = true;
			} catch (exception) {
				gba = null;
			}

			window.onload = function () {
				if (gba && FileReader) {
					let canvas = document.getElementById('screen');
					gba.setCanvas(canvas);

					gba.logLevel = gba.LOG_ERROR;

					gba.setBios(biosBin);

					if (!gba.audio.context) {
						// Remove the sound box if sound isn't available
						let soundbox = document.getElementById('sound');
						soundbox.parentElement.removeChild(soundbox);
					}
				} else {
					let dead = document.getElementById('controls');
					dead.parentElement.removeChild(dead);
				}
			};

			function fadeOut(id, nextId, kill) {
				let e = document.getElementById(id);
				let e2 = document.getElementById(nextId);
				if (!e) {
					return;
				}
				let removeSelf = function () {
					if (kill) {
						e.parentElement.removeChild(e);
					} else {
						e.setAttribute('class', 'dead');
						e.removeEventListener(
							'webkitTransitionEnd',
							removeSelf
						);
						e.removeEventListener('oTransitionEnd', removeSelf);
						e.removeEventListener('transitionend', removeSelf);
					}
					if (e2) {
						e2.setAttribute('class', 'hidden');
						setTimeout(function () {
							e2.removeAttribute('class');
						}, 0);
					}
				};

				e.addEventListener('webkitTransitionEnd', removeSelf, false);
				e.addEventListener('oTransitionEnd', removeSelf, false);
				e.addEventListener('transitionend', removeSelf, false);
				e.setAttribute('class', 'hidden');
			}

			function run(file) {
				gba.loadRomFromFile(file, function (result) {
					if (result) {
						for (let i = 0; i < runCommands.length; ++i) {
							runCommands[i]();
						}
						runCommands = [];
						fadeOut('preload', 'ingame');
						fadeOut('instructions', null, true);
						gba.runStable();
					}
				});
			}

			function reset() {
				gba.pause();
				gba.reset();
				let load = document.getElementById('select');
				load.textContent = 'SELECT';
				let crash = document.getElementById('crash');
				if (crash) {
					let context = gba.targetCanvas.getContext('2d');
					context.clearRect(0, 0, 480, 320);
					gba.video.drawCallback();
					crash.parentElement.removeChild(crash);
					let canvas = document.getElementById('screen');
					canvas.removeAttribute('class');
				} else {
					lcdFade(
						gba.context,
						gba.targetCanvas.getContext('2d'),
						gba.video.drawCallback
					);
				}
				load.onclick = function () {
					document.getElementById('loader').click();
				};
				fadeOut('ingame', 'preload');
			}

			function togglePause() {
				let e = document.getElementById('pause');
				if (gba.paused) {
					if (debug && debug.gbaCon) {
						debug.gbaCon.run();
					} else {
						gba.runStable();
					}
					e.textContent = 'PAUSE';
				} else {
					if (debug && debug.gbaCon) {
						debug.gbaCon.pause();
					} else {
						gba.pause();
					}
					e.textContent = 'UNPAUSE';
				}
			}

			function screenshot() {
				let canvas = gba.indirectCanvas;
				let data = canvas.toDataURL('image/png');
				let image = new Image();
        image.src = data;
        let w = window.open("");
        w.document.write(image.outerHTML);
			}

			function lcdFade(context, target, callback) {
				let i = 0;
				let drawInterval = setInterval(function () {
					i++;
					let pixelData = context.getImageData(0, 0, 240, 160);
					for (let y = 0; y < 160; ++y) {
						for (let x = 0; x < 240; ++x) {
							let xDiff = Math.abs(x - 120);
							let yDiff = Math.abs(y - 80) * 0.8;
							let xFactor = (120 - i - xDiff) / 120;
							let yFactor =
								(80 -
									i -
									(y & 1) * 10 -
									yDiff +
									Math.pow(xDiff, 1 / 2)) /
								80;
							pixelData.data[(x + y * 240) * 4 + 3] *=
								Math.pow(xFactor, 1 / 3) *
								Math.pow(yFactor, 1 / 2);
						}
					}
					context.putImageData(pixelData, 0, 0);
					target.clearRect(0, 0, 480, 320);
					if (i > 40) {
						clearInterval(drawInterval);
					} else {
						callback();
					}
				}, 50);
			}

			function setVolume(value) {
				gba.audio.masterVolume = Math.pow(2, value) - 1;
			}

			function setPixelated(pixelated) {
				let screen = document.getElementById('screen');
				let context = screen.getContext('2d');
				context.imageSmoothingEnabled = !pixelated;
			}

			document.addEventListener(
				'webkitfullscreenchange',
				function () {
					let canvas = document.getElementById('screen');
					if (document.webkitIsFullScreen) {
						canvas.setAttribute(
							'height',
							document.body.offsetHeight
						);
						canvas.setAttribute(
							'width',
							(document.body.offsetHeight / 2) * 3
						);
						canvas.setAttribute('style', 'margin: 0');
					} else {
						canvas.setAttribute('height', 320);
						canvas.setAttribute('width', 480);
						canvas.removeAttribute('style');
					}
				},
				false
			);

			const fullScreen = () => {
				document.getElementById('screen').requestFullscreen();
			};
		</script>
	</head>
	<body>
		<canvas id="screen" style="height: 100%; width: 100%; image-rendering: pixelated;"></canvas>
	</body>
</html>

<style>
	* { margin: 0; padding: 0;}
	body, html { height:100%; }
</style>

<script>
	(async function() {
		try {
			var gamefile = await (await fetch('game.gba')).blob();
			run(gamefile);
			setPixelated(true);
		} catch (error) {
			console.error('Error loading:', error);
		}
	})();
</script>
